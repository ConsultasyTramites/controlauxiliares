<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Auxiliares</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
    .form-container { max-width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #fff; }
    h2 { text-align: center; }
    select, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; }
    button { background-color: #007bff; color: white; border: none; cursor: pointer; transition: background-color 0.3s ease; }
    button:hover { background-color: #0056b3; }
    button:active { background-color: #004085; }
    .message { text-align: center; color: green; font-size: 16px; display: none; margin-top: 10px; font-weight: bold; }
    .error-message { text-align: center; color: red; font-size: 16px; display: none; margin-top: 10px; }
    .clock { font-size: 50px; position: fixed; top: 20px; right: 20px; background-color: black; color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); }
    /* Estilo para deshabilitar botón mientras carga */
    button:disabled { background-color: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Formulario de Auxiliares</h2>
    <form id="auxiliaryForm">
      <label for="auxiliary">Selecciona el tipo de auxilio:</label>
      <select id="auxiliary" required>
        <option value="Baño">Baño</option>
        <option value="Capacitación">Capacitación</option>
        <option value="Retorno de Baño">Retorno de Baño</option>
        <option value="Almuerzo">Almuerzo</option>
        <option value="Retorno de Almuerzo">Retorno de Almuerzo</option>
        <option value="Permiso">Permiso</option>
      </select>

      <label for="advisor">Selecciona el asesor:</label>
      <select id="advisor" required>
        <option value="Juan">Juan</option>
        <option value="Pedro">Pedro</option>
        <option value="Luis">Luis</option>
        <option value="Martin">Martin</option>
        <option value="Carlos">Carlos</option>
        <option value="Maria">Maria</option>
        <option value="Juana">Juana</option>
      </select>

      <label for="channel">Selecciona el canal:</label>
      <select id="channel" required>
        <option value="CCVox">CCVox</option>
        <option value="PChat">PChat</option>
        <option value="Correo">Correo</option>
      </select>

      <button type="button" id="submitBtn" onclick="submitForm()">Enviar</button>

      <div class="message" id="message">Registro guardado correctamente.</div>
      <div class="error-message" id="errorMessage">Error al guardar.</div>
    </form>
  </div>

  <div class="clock" id="clock"></div>

  <script>
    // URL DE TU APP SCRIPT (¡Asegúrate que sea la de la NUEVA implementación!)
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzEJ0ELA8G24oErdcWqdAk0myJUox8_SaHkxKci5pUJz7oI2EJFd0-k8yYuElNHDHVw/exec';

    function submitForm() {
      // 1. Obtener elementos y bloquear botón para evitar doble clic
      const btn = document.getElementById('submitBtn');
      const msgSuccess = document.getElementById('message');
      const msgError = document.getElementById('errorMessage');
      
      btn.disabled = true;
      btn.textContent = "Enviando...";
      msgSuccess.style.display = 'none';
      msgError.style.display = 'none';

      // 2. Preparar datos
      const formData = {
        auxiliary: document.getElementById('auxiliary').value,
        advisor: document.getElementById('advisor').value,
        channel: document.getElementById('channel').value,
        timestamp: new Date().toLocaleString()
      };

      // 3. Enviar usando FETCH (Más moderno y seguro que jQuery)
      fetch(scriptURL, {
        method: 'POST',
        // IMPORTANTE: Enviar como string y usar text/plain para evitar bloqueo CORS
        body: JSON.stringify(formData),
        headers: {
            "Content-Type": "text/plain;charset=utf-8",
        },
      })
      .then((response) => {
          if (response.ok) {
              // Registro exitoso
              msgSuccess.style.display = 'block';
              // Reiniciar formulario (opcional)
              // document.getElementById('auxiliaryForm').reset(); 
          } else {
              throw new Error('Error en la respuesta del servidor');
          }
      })
      .catch((error) => {
        console.error('Error!', error);
        msgError.style.display = 'block';
        msgError.innerText = "Error: " + error.message;
      })
      .finally(() => {
        // Restaurar el botón
        btn.disabled = false;
        btn.textContent = "Enviar";
        
        // Ocultar mensaje de éxito tras 5 segundos
        if(msgSuccess.style.display === 'block'){
            setTimeout(() => { msgSuccess.style.display = 'none'; }, 5000);
        }
      });
    }

    // Función del reloj
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('es-ES', { hour12: false });
      document.getElementById('clock').textContent = timeString;
    }

    setInterval(updateClock, 1000);
    updateClock(); 
  </script>
</body>
</html>
